<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hermes | Leave a Message</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h3>Leave a Message</h3>
        <div class="panel panel-default">
            <!-- <div class="panel-heading">
                <h3 class="panel-title">Leave a Message</h3>
            </div> -->
            <div class="panel-body">
                <form accept-charset="UTF-8" id="message-form">
                    <div class="form-group">
                    	<label>To</label> &nbsp;&nbsp;
                        <label class="radio-inline">
                            <input type="radio" value="tutor" name="role">Tutors</label>
                        <label class="radio-inline">
                            <input type="radio" value="student" name="role">Students</label>
                        <label class="radio-inline">
                            <input type="radio" value="all" name="role" checked>All</label>
                    </div>
                    <textarea class="form-control" placeholder="Type in your message" rows="10" style="margin-bottom:10px;" required></textarea>
                    <h6 class="pull-right" id="notification"></h6>
                    <button class="btn btn-primary" type="submit">
                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span> &nbsp;Send&nbsp;
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src='http://www.parsecdn.com/js/parse-1.6.6.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/quickblox/1.15.1/quickblox.min.js'></script>
    <script src='js/config.js'></script>
    <script src='js/main.js'></script>
</body>

</html>
