<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hermes | Leave a Message</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Leave a Message</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <form accept-charset="UTF-8" action="" method="POST">
                    <div class="form-group">
                    	<label>To</label> &nbsp;&nbsp;
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Tutors</label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Students</label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">All</label>
                    </div>
                    <textarea class="form-control counted" name="message" placeholder="Type in your message" rows="10" style="margin-bottom:10px;"></textarea>
                    <h6 class="pull-right" id="counter">320 characters remaining</h6>
                    <button class="btn btn-info" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='js/main.js'></script>
</body>

</html>
